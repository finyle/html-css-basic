<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>


<!--table 属性：
    *width：宽度
    *border：边框
    *cellpadding:定义内容和单元格之间的距离
    *cellspacing:定义单元格之间的距离。如果制定为0，则单元格的先会合为一条。
    *bgcolor:定义背景色
    *align:定义对齐方式


    tr：定义行
        *bgcolor:背景色
        *align:对齐方式
    td：定义单元格
        *colspan:合并行
        *rowspan:合并列
    th：定义表头单元格
    caption：表格标题
    thead：表示表格的头部分
    tbody：表示表格的体部分
    tfoot：表示表格的脚部分
-->



<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#faebd7" align="center">
    <caption>信息表</caption>
    <tr>
        <!--<td>编号</td>
        <td>姓名</td>
        <td>成绩</td>-->
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>张三</td>
        <td>30</td>
    </tr>
    <tr>
        <td>2</td>
        <td>李四</td>
        <td>60</td>
    </tr>
</table>

<hr>

<table border="1" width="50%" cellpadding="0" cellspacing="0" bgcolor="#faebd7" align="center">
    <caption>信息表</caption>
    <tr>
        <!--<td>编号</td>
        <td>姓名</td>
        <td>成绩</td>-->
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    <tr>
        <td>1</td>
        <td>张三</td>

    </tr>
    <tr>
        <td>2</td>
        <td cowspan="2">李四</td>
    </tr>
</table>
</body>
</html>
