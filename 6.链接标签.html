<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>连接标签</title>
</head>
<body>

<!--超链  属性：
    *href:制定访问资源的URL(统一资源定位符)
    *target:制定打开资源的方式
        *_self:默认值,在当前页面打开
        *_blank:在空白页面打开
        -->
<a href="http://www.baidu.com">点我</a>
<br>
<a href="http://www.baidu.com" target="_self">点我</a>
<br>
<a href="http://www.baidu.com" target="_blank">点我</a>
<br>
<a href="./5.列表标签.html">点我</a>
<br>
<a href="http://www.baidu.com"><img src="./image/scip.png"></a>


</body>
</html>
