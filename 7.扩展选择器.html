<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>扩展选择器</title>
    <style>
        div p{
            color:red;
        }

        div > p {
            border: 1px solid;
        }

        input[type='text']{
            border: 5px solid;
        }

        a:link{
            color:pink;
        }
        a:hover{
            color:green;
        }
        a:active{
            color:yellow;
        }
        a:visited{
            color:red;
        }
    </style>
</head>
<body>

<!--
                        -->
<div>
    <p>hello</p>
</div>
    <p>css</p>

<div>aaa</div>

<input type="text"> <br>
<input type="password">
<br>

<a href="#">hell0</a>


</body>
</html>
