<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>

<!--    有序列表 ol-->
<ol type="a" start="5">
    <li>起</li>
    <li>正</li>
    <li>看</li>
    <li>穿</li>
    <li>洗</li>
</ol>
<!--    无序列表 ul-->
<ul type="disc">
    <li>起</li>
    <li>正</li>
    <li>看</li>
    <li>穿</li>
    <li>洗</li>
</ul>
<ul type="square">
    <li>起</li>
    <li>正</li>
    <li>看</li>
    <li>穿</li>
    <li>洗</li>
</ul>
<ul type="circle">
    <li>起</li>
    <li>正</li>
    <li>看</li>
    <li>穿</li>
    <li>洗</li>
</ul>


</body>
</html>
