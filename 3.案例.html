<h1>
    简介
</h1>

<hr color="#F7F709">
<p>
<font color="FFOOOO">机器学习(Machine Learning, ML)</font> 是一门<b><i>多领域交叉学科</i></b>，涉及概率论、统计学、逼近论、凸分析、算法复杂度理论等多门学科。专门研究计算机怎样模拟或实现人类的学习行为，以获取新的知识或技能，重新组织已有的知识结构使之不断改善自身的性能。
</p>
<p>
它是人工智能的核心，是使计算机具有智能的根本途径，其应用遍及人工智能的各个领域，它主要使用归纳、综合而不是演绎。
</p>

<hr color="#F7F709">

<font>
    <center color="#999966" size="2">
    Langley（1996) &nbsp;定义的机器学习是“机器学习是一门人工智能的科学 <br>该领域的主要研究对象是人工智能，&copy;特别是如何在经验学习中改善具体算法的性能”。
    </center>
</font>
