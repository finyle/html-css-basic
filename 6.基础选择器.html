<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器</title>
    <style>

        #div1{
            color:blue;
        }
        div{
            color:red;
        }
        .cls1{
            color:green;
        }
    </style>
</head>
<body>

<!-- 1.基础选择器：
                    1.id选择器：选择器具体的id属性值的元素，建议在一个html页面中id值唯一
                        *语法：#id属性值()
                    2.元素选择器：
                        *语法：标签名称()
                        *注意：id选择器优先级高于元素选择器
                    3.类选择器：选择具有相同class属性值的元素
                        *语法：.class属性值()
                        *注意：类选择器优先级高于语速选择器

                        -->
<div id="div1">hello, css</div>
<div>hello, html</div>

<p class="cls1">hello, chooser</p>
</body>
</html>
