<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>

<!--    定义表单-->
<form action="#" method="post">
    <table>
        <tr>
            <td><label for="username">用户名</label></td>
            <td><input type="text" name="username" id="username"></td>
        </tr>

        <tr>
            <td><label for="password">密码</label></td>
            <td><input type="password" name="password" id="password"></td>
        </tr>

        <tr>
            <td><label for="email">邮箱</label></td>
            <td><input type="email" name="email" id="email"></td>
        </tr>

        <tr>
            <td><label for="name">姓名</label></td>
            <td><input type="name" name="name" id="name"></td>
        </tr>

        <tr>
            <td><label for="text">手机号</label></td>
            <td><input type="text" name="text" id="text"></td>
        </tr>

        <tr>
            <td><label>性别</label></td>
            <td><input type="radio" name="gender" value="male">男
                <input type="radio" name="gender" value="female">女</td>
        </tr>

        <tr>
            <td><label for="date">出生日期</label></td>
            <td><input type="date" name="date" id="date"></td>
        </tr>

        <tr>
            <td><label for="checkcode">验证码</label></td>
            <td><input type="text" name="checkcode" id="checkcode"></td>
            <img src="img/vertify.png" alt="">
        </tr>

        <tr>
            <td colspan="2" align="center"><input type="submit" name="birthday" id="birthday"> </td>
        </tr>
    </table>
</form>
</body>
</html>
